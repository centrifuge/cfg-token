[profile.default]
src = 'src'
out = 'out'
libs = ['lib']

solc_version = "0.8.28"
evm_version = "cancun"

optimizer = true
optimizer_runs = 10_000
verbosity = 3

[profile.default.fuzz]
runs = 1000
max_test_rejects = 1_000_000 # Number of times `vm.assume` can fail

[profile.ci.fuzz]
runs = 10_000
max_test_rejects = 1_000_000 # Number of times `vm.assume` can fail
